{% extends "base.html" %}
{% block title %} Новый пациент {% endblock %}
{% block page %}
<div>
	<h2>Регистрация нового пациента</h2>
        
	<h3>{% if all_is_right %}{{ all_is_right }}{% endif %}</h3>
	<form method="post" action="">

			{{ form }} 
		</table><br>
		<center><input type="submit" value="Отправить"></center>
	</form>
</div>	
{% endblock page %}
