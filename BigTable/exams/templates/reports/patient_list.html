{% extends "base.html" %}
{% block title %}Список пациентов{% endblock %}


          


{%block page%}
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-lg-12">
 
{% if latest_patients_list %}
    <div class="row">
    {% for p,e in latest_patients_list %}
    
        
            <div class="col-4 col-sm-6 col-lg-4">
              <h2>{{ p.fio }}</h2>
              <p>{{ p.clinical_data }}</p>
              <p><a class="btn btn-default" href="/reports/{{ p.id }}/">Детали... &raquo;</a></p>
            </div><!--/span-->
            
            
          
        
    
    {% endfor %}
    </div><!--/row-->
    </div><!--/span-->
    </div><!--/span-->


{% else %}
    <p>No patients are available.</p>
{% endif %}
{%endblock%}
