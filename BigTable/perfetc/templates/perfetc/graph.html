{% extends "base.html" %}
{%block page%}
<div id="canvas"></div>
<div id="myfirstchart" style="height: 250px;"></div>


{% load dajaxice_templatetags %}{% dajaxice_js_import %}
{%endblock page%}


{% block scripts %}
<script type="text/javascript" src="/static/js/jquery.jsPlumb-1.5.0-min.js "></script>
<script type="text/javascript" src="/static/js/dracula/raphael-min.js"></script>
<script type="text/javascript" src="/static/js/dracula/dracula_graffle.js"></script>
<script type="text/javascript" src="/static/js/dracula/dracula_graph.js"></script>
<script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>


<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">


<script>
new Morris.Line({
  // ID of the element in which to draw the chart.
  element: 'myfirstchart',
  // Chart data records -- each entry in this array corresponds to a point on
  // the chart.
  data: [
    { year: '2008', value: 20 },
    { year: '2009', value: 10 },
    { year: '2010', value: 5 },
    { year: '2011', value: 5 },
    { year: '2012', value: 20 }
  ],
  // The name of the data record attribute that contains x-values.
  xkey: 'year',
  // A list of names of data record attributes that contain y-values.
  ykeys: ['value'],
  // Labels for the ykeys -- will be displayed when you hover over the
  // chart.
  labels: ['Value']
});
</script>	
	
<script type="text/javascript">
	
	$(document).ready(function() {
Dajaxice.perfetc.show_graph(Dajax.process,{'body_model_id':{{bodymodel.examination}} });    



});
</script>

	});

</script>

$(document).on('click','ellipse', function() {
	console.log('foo');

</script>

{% endblock scripts %}
